<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Astraion Travel</title>
  <link rel="stylesheet" href="/static/css/app.css">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
  <header class="appbar">
    <div class="container">
      <div class="nav">
        <div class="nav-left">
          <a href="/" class="logo">Astraion Travel</a>
        </div>
        <nav class="nav-center">
          <a href="/clients" class="{% if request.url.path.startswith('/clients') %}active{% endif %}">Clients</a>
          <a href="/trips" class="{% if request.url.path.startswith('/trips') %}active{% endif %}">Trips</a>
          <a href="/bookings" class="{% if request.url.path.startswith('/bookings') %}active{% endif %}">Bookings</a>
          <!-- <a href="/reports" class="{% if request.url.path.startswith('/reports') %}active{% endif %}">Reports</a> -->
        </nav>
        <div class="nav-right">
          <!-- <form action="/search" method="get"> -->
            <!-- <input name="q" class="input" placeholder="Search" /> -->
          </form>
          <a href="#" class="account">Account</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
<script>
(function(){
  const key = "clients_list_saved_view";
  const saveBtn = document.getElementById("save-view");
  const loadBtn = document.getElementById("load-view");
  if (!saveBtn || !loadBtn) return;

  saveBtn.addEventListener("click", () => {
    localStorage.setItem(key, window.location.search || "?");
    alert("Saved current filters.");
  });

  loadBtn.addEventListener("click", () => {
    const q = localStorage.getItem(key);
    if (q) window.location.search = q;
    else alert("No saved view yet.");
  });
})();
</script>
</html>

name: Build & Release Astraion (Windows)

on:
    push:
        tags: ["v*"]
    workflow_dispatch: {}

jobs:
    build:
        runs-on: windows-latest
        permissions:
            contents: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies (pinned)
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pyinstaller

            # Simple & robust: build a single-file EXE directly (skip .spec for now)
            - name: Build EXE (one-file)
              run: |
                  pyinstaller -F -n Astraion app/main.py

            - name: Find built EXE
              id: findexe
              shell: bash
              run: |
                  echo "exe=$(ls -1 dist/*.exe | head -n1)" >> "$GITHUB_OUTPUT"

            - name: Upload artifact (optional)
              uses: actions/upload-artifact@v4
              with:
                  name: Astraion-exe
                  path: ${{ steps.findexe.outputs.exe }}

            - name: Create GitHub Release & upload assets
              if: startsWith(github.ref, 'refs/tags/')
              uses: softprops/action-gh-release@v2
              with:
                  files: |
                      ${{ steps.findexe.outputs.exe }}
                      Start.bat
                      config/app.env.sample
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
git add -A
git commit -m "Fix CI: no pip install ., add app.env.sample"
git tag -a v0.1.2 -m "One-file build"
git push origin main
git push origin v0.1.2
